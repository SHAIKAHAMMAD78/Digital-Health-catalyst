<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Centre</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; 
            font-family: sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            background-size: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        nav {
            padding: 20px;
            text-align: right;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3em;
        }

        .hero-image {
            background-image: url("path/to/your/hero-image.jpg"); 
            background-size: cover;
            background-position: center;
            height: 50vh; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            color: white; 
            text-align: center;
            padding: 20px; 
        }

        .hero-content {
            max-width: 800px; 
            margin: 0 auto; 
        }

        .hero-image h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .hero-image p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .main-content {
            padding: 40px; 
            background-color: rgba(0, 0, 0, 0.7); 
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            grid-gap: 20px;
        }

        .category-item {
            background-color: rgba(255, 255, 255, 0.1); 
            padding: 20px;
            text-align: center;
            border-radius: 5px; 
            transition: transform 0.2s ease, background-color 0.2s ease; 
        }

        .category-item:hover {
            transform: scale(1.05); 
            background-color: rgba(255, 255, 255, 0.2); 
        }

        .category-item img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
        }
        .enquire-button {
            background-color: #dc3545; /* Example button color */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block; /* Needed for proper margin */
            margin-top: 10px;
        }
    </style>
</head>
