    <title>Our Experts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }

        .doctors-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .doctor-card {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .doctor-info {
            display: flex;
            align-items: center;
        }

        .doctor-info img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            margin-right: 15px;
        }

        .doctor-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .experience {
            background-color: #cce5ff;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            color: #007bff;
            display: inline-block;
            margin-bottom: 10px;
        }

        .book-appointment {
            margin-top: 30px;
        }

        .book-appointment button {
            background-color: #e67742;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
