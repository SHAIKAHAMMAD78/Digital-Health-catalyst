<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 50px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .back-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .red { color: red; }
        .blue { color: blue; }
        .yellow { color: goldenrod; }
        .green { color: green; }
    </style>
    <script>
        function navigateToPage(department) {
            window.location.href = department + ".html";
        }
    </script>
</head>
<body>
    <a href="home.html" class="back-button">
        <img src="https://cdn-icons-png.flaticon.com/128/10238/10238019.png" alt="Back"> 
    </a>
    <div class="container">
        <h1>Consultation Services</h1>
        <div class="grid">
            <div class="card" onclick="window.location.href='app1.html'">
                <img src="https://cdn-icons-png.flaticon.com/128/6143/6143214.png" alt="heart">
                <h2>Cardiology</h2>
                <p>Expert heart care and cardiology consultations.</p>
            </div>
            <div class="card" onclick="window.location.href='app2.html'">
                <img src="https://cdn-icons-png.flaticon.com/128/6025/6025043.png" alt="anesthesia">
                <h2>Anesthesiology</h2>
                <p>Advanced anesthesia care and pain management services.</p>
            </div>
            <div class="card" onclick="window.location.href='app3.html'">
                <img src="https://cdn-icons-png.flaticon.com/128/7164/7164456.png" alt="dental">
                <h2>Dentistry</h2>
                <p>Quality dental care for a healthy smile.</p>
            </div>
            <div class="card" onclick="window.location.href='app4.html'">
                <img src="https://cdn-icons-png.flaticon.com/128/2763/2763410.png" alt="dermatology">
                <h2>Dermatology</h2>
                <p>Skin care and treatment by expert dermatologists.</p>
            </div>
        </div>
    </div>
</body>
</html>
