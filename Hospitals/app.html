<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('https://img.freepik.com/premium-photo/stethoscope-with-calendar-page-date-blue_293060-1138.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        input, select, textarea {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            font-size: 14px;
        }
        textarea {
            height: 40px;
            resize: none;
        }
        .unavailable {
            color: red;
            font-weight: bold;
        }
        button {
            margin: 10px 5px;
            padding: 10px;
            width: 48%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        button#clearForm {
            background-color: #dc3545;
            color: white;
        }
        button#clearForm:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h2>Hospital Appointment Booking</h2>
    <form id="bookingForm">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" required>
        
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" required>
            <option value="Dr. Smith">Dr. Smith</option>
            <option value="Dr. Johnson">Dr. Johnson</option>
            <option value="Dr. Williams">Dr. Williams</option>
        </select>
        
        <label for="service">Select Service:</label>
        <select id="service" required>
            <option value="General Checkup">General Checkup</option>
            <option value="Dental Consultation">Dental Consultation</option>
            <option value="Cardiology">Cardiology</option>
        </select>
        
        <label for="appointmentDate">Date:</label>
        <input type="date" id="appointmentDate" required>
        
        <label for="appointmentTime">Time:</label>
        <select id="appointmentTime" required>
            <option value="09:00">09:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="14:00">02:00 PM</option>
            <option value="15:00">03:00 PM</option>
            <option value="16:00">04:00 PM</option>
        </select>
        
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Enter any additional details..."></textarea>
        
        <button type="submit">Book Appointment</button>
        <button type="button" id="clearForm">Clear</button>
    </form>
    <p id="message"></p>
    
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("patientName").value;
            let doctor = document.getElementById("doctor").value;
            let service = document.getElementById("service").value;
            let date = document.getElementById("appointmentDate").value;
            let time = document.getElementById("appointmentTime").value;
            let description = document.getElementById("description").value;
            let message = document.getElementById("message");
            
            let appointments = JSON.parse(localStorage.getItem("appointments")) || {};
            let key = `${doctor}_${service}_${date}_${time}`;
            
            if (appointments[key]) {
                message.innerHTML = "<span class='unavailable'>This slot is already booked!</span>";
            } else {
                appointments[key] = { name, doctor, service, description };
                localStorage.setItem("appointments", JSON.stringify(appointments));
                message.innerHTML = "<span style='color:green;'>Appointment booked successfully!</span>";
            }
        });
        
        document.getElementById("clearForm").addEventListener("click", function() {
            document.getElementById("bookingForm").reset();
            document.getElementById("message").innerHTML = "";
        });
    </script>
</body>
</html>
