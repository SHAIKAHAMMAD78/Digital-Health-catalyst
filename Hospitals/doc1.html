<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .appointment-container {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        .date-picker {
            text-align: center;
            margin: 10px 0;
        }
        .time-picker {
            text-align: center;
            margin: 10px 0;
        }
        .time {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .selected {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Hospital Appointment Booking</h2>
    <div class="appointment-container">
        <h4>Select the Date</h4>
        <div class="date-picker">
            <input type="date" id="appointmentDate">
        </div>

        <h4>Select the Time</h4>
        <div class="time-picker" id="timePicker"></div>
    </div>
    
    <script>
        const times = ["09:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "02:00 PM", "03:00 PM", "04:00 PM"];
        
        function generateTimePicker() {
            const timePicker = document.getElementById("timePicker");
            times.forEach(time => {
                const div = document.createElement("div");
                div.classList.add("time");
                div.textContent = time;
                div.addEventListener("click", function() {
                    document.querySelectorAll(".time").forEach(el => el.classList.remove("selected"));
                    this.classList.add("selected");
                });
                timePicker.appendChild(div);
            });
        }

        generateTimePicker();
    </script>
</body>
</html>
