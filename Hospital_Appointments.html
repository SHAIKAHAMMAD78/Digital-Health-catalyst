    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --card-bg: #ffffff;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        
        h2 {
            color: var(--secondary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        h2::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }
        
        .hospital-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 2rem;
        }
        
        .hospital-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .hospital-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .hospital-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(67,97,238,0.1) 0%, rgba(72,149,239,0.05) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .hospital-card:hover::before {
            opacity: 1;
        }
        
        .hospital-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: var(--dark);
            position: relative;
            height: 100%;
        }
        
        .hospital-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(67,97,238,0.3);
            transition: all 0.3s ease;
        }
        
        .hospital-card:hover .hospital-icon {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 25px rgba(67,97,238,0.4);
        }
        
        .hospital-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            transition: color 0.3s ease;
        }
        
        .hospital-card:hover .hospital-name {
            color: var(--primary);
        }
        
        .book-btn {
            margin-top: 1.5rem;
            padding: 0.6rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(67,97,238,0.3);
        }
        
        .hospital-card:hover .book-btn {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(67,97,238,0.4);
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(67,97,238,0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 7px 15px rgba(67,97,238,0.4);
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: none;
            box-shadow: var(--shadow);
            font-size: 1rem;
            transition: all 0.3s ease;
            padding-left: 3rem;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        
        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .hospital-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 1rem;
                display: inline-flex;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hospital-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .hospital-card:nth-child(1) { animation-delay: 0.1s; }
        .hospital-card:nth-child(2) { animation-delay: 0.2s; }
        .hospital-card:nth-child(3) { animation-delay: 0.3s; }
        .hospital-card:nth-child(4) { animation-delay: 0.4s; }
        .hospital-card:nth-child(5) { animation-delay: 0.5s; }
        .hospital-card:nth-child(6) { animation-delay: 0.6s; }
        .hospital-card:nth-child(7) { animation-delay: 0.7s; }
        .hospital-card:nth-child(8) { animation-delay: 0.8s; }
        .hospital-card:nth-child(9) { animation-delay: 0.9s; }
        .hospital-card:nth-child(10) { animation-delay: 1s; }
    </style>
</head>

    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const hospitalCards = document.querySelectorAll('.hospital-card');
        
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            hospitalCards.forEach(card => {
                const hospitalName = card.querySelector('.hospital-name').textContent.toLowerCase();
                if (hospitalName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // Add hover effect for cards
        hospitalCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.zIndex = '10';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.zIndex = '1';
            });
        });
    </script>
