<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --text: #2b2d42;
      --light-bg: #f8f9fa;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      line-height: 1.6;
    }

    .reset-card {
      background: var(--white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }

    .reset-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #4361ee, #3a0ca3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reset-card h2 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: var(--primary);
      font-weight: 600;
    }

    .reset-card p {
      margin-bottom: 1.8rem;
      color: #6c757d;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #adb5bd;
    }

    .reset-card input[type="email"] {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .reset-card input[type="email"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
    }

    .reset-card input[type="submit"] {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .reset-card input[type="submit"]:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .reset-card input[type="submit"]:active {
      transform: translateY(0);
    }

    .back-to-login {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .back-to-login a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .reset-card {
        padding: 1.8rem;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <form action="verify_email.php" method="POST" class="reset-card">
    <h2>Reset Password</h2>
    <p>Enter your email to reset your password</p>
    
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="Your email address" required>
    </div>
    
    <input type="submit" value="Verify Email">
    
    <div class="back-to-login">
      Remember your password? <a href="http://localhost/final%20year%20project-2025/admin_login.php">Sign in</a>
    </div>
  </form>
</body>
</html>
