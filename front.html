        /*bot css*/

        body {
            font-family: Arial, sans-serif;
            background-color: #aba8a3;
            margin: 0;
            padding: 20px;
            background-image: url("https://static.vecteezy.com/system/resources/previews/021/284/056/non_2x/top-view-of-stethoscope-on-color-background-with-empty-copy-space-flat-design-health-medical-concept-free-photo.jpg");
        }
        header {
            background: #b86609;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            position: relative;
            width: 100%;
        }
        nav a {
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {

        }

        /* Chatbot container positioned at the top-right */
        .chat-container {
            width: 300px;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #b86609;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

        }
        .bot-header {

        }

        }

</head>
<body>
    <header>
        <h1>Welcome to Our Medical Sevices</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="About.html">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            
        </nav>
    </header>
    <div class="hero">
        <h2>Your Health Matters</h2>
    </div>
    <div class="chat-container">
        <div class="bot-header">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot">
            <span>Medical Chatbot</span>
        </div>
        <div class="messages" id="chatbox"></div>
        <input type="text" id="user-input" placeholder="Ask a medical question..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <div class="service-buttons">

    </footer>
    

    

    <script>
        function displayMessage(message, sender) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            // Display bot's answer below the header
            if (sender === "bot") {
                document.getElementById("bot-answer").textContent = message;
            }
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            displayMessage(userInput, "user");

            fetch("chatbot.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "message=" + encodeURIComponent(userInput),
            })
            .then(response => response.text())
            .then(data => displayMessage(data, "bot"));

            document.getElementById("user-input").value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
