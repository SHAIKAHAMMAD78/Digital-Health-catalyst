<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="doc1.css">
</head>
<body>

<div class="appointment-container">
    <h2>Schedule Appointment</h2>

    <div class="doctor-card">
        <img src="doctor.jpg" alt="Dr Venkata Rao Abbineni">
        <div class="doctor-info">
            <h3>Dr Venkata Rao Abbineni</h3>
            <p>📍 Health City Jubilee Hills</p>
        </div>
    </div>

    <h4>Select the Dates</h4>
    <div class="date-picker">
        <button class="arrow">&lt;</button>
        <div class="date select">Thu<br><span>06 Feb</span></div>
        <div class="date Selected">Fri<br><span>07 Feb</span></div>
        <div class="date">Sat<br><span>08 Feb</span></div>
        <div class="date">Mon<br><span>10 Feb</span></div>
        <div class="date">Tue<br><span>11 Feb</span></div>
        <div class="date">Wed<br><span>12 Feb</span></div>
        <button class="arrow">&gt;</button>
    </div>

    <div class="slots">
        <h4>🌙 Morning Slots</h4>
        <p class="no-slots">No slots available</p>

        <h4>☀️ Afternoon Slots</h4>
        <p class="no-slots">No slots available</p>
    </div>

    <div class="buttons">
        <a href="doctors.html">
        <button class="cancel">Cancel</button> 
        </a>
         <button class="proceed" disabled>Proceed</button>

    </div>
</div>

</body>
</html>
